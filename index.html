<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="D:\Web\rock-paper\style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="photo">
        <div class="user-image">
            <h2>USER GUESS</h2>
            <img id="user-image" src="default.png" alt="User Guess">
        </div>
        <div class="comp-image">
            <h2>COMP GUESS</h2>
            <img id="comp-image" src="default.png" alt="Comp Guess">
        </div>
    </div>
    
    <main>
        <button id="rock" type="button" data-input="rock" >Rock</button>
        <button id="paper" type="button" data-input="paper">Paper</button>
        <button id="scissors" type="button" data-input="scissors">Scissors</button>
    </main>

    <section id="start">
        <button class="start" type="button">Start</button>
    </section>

    <!-- PRINT GUESSES ON THE SCREEN -->
    <div id="userGuess">User Guess</div>
    <div id="compGuess">Computer Guess</div>

    <!-- PRINT RESULTS ON THE SCREEN -->
    <div class="userScore" >User Score is 0</div>
    <div class="compScore">Computer score is 0</div>
    <div class="tie">Tie is 0</div>

    <!-- TO COMPARE THE GUESSES -->
    <div style="display: none;" id="compareUser"></div>
    <div style="display: none;" id="compareComp"></div>

    <script src="index.js" defer></script>
</body>
</html>
